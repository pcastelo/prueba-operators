apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-operators
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: resources/
    repoURL: 'https://github.com/pcastelo/prueba-operators.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      selfHeal: true